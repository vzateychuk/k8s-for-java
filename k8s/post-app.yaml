apiVersion: v1
kind: Service
metadata:
  name: post-srv
  namespace: vez
spec:
  type: NodePort
  selector:
    app: postsrv
  ports:
    - name: http
      nodePort: 30082
      protocol: "TCP"
      port: 8082
      targetPort: 8080
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-post
  namespace: vez
  labels:
    app: vez-app
    owner: vzateychuk
spec:
  selector:
    matchLabels:
      app: postsrv
  replicas: 2
  template:
    metadata:
      labels:
        app: postsrv
        owner: vzateychuk
    spec:
      containers:
        - name: post-service
          image: vzateychuk/post-service:4.1.0
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: post-cfg    # The ConfigMap this value comes from
                  key: postdb_host # The key to fetch
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: post-cfg
                  key: postdb_port
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: post-cfg
                  key: post_db_name
            - name: DB_LOGIN
              valueFrom:
                secretKeyRef:
                  name: post-secret
                  key: username
            - name: DB_PWD
              valueFrom:
                secretKeyRef:
                  name: post-secret
                  key: password
            - name: USER_SERVICE_API
              value: http://host.docker.internal:30081