apiVersion: v1
kind: Service
metadata:
  name: postdb-srv
  namespace: vez
  labels:
    app: postdb-srv
spec:
  selector:
    app: postdb
  type: ClusterIP
  clusterIP: 10.99.22.101
  ports:
    - port: 5432
      targetPort: 5432

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postdb-ss
  namespace: vez
spec:
  selector:
    matchLabels:
      app: postdb # has to match .spec.template.metadata.labels
  serviceName: "postgre"
  replicas: 1
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: postdb # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: postdb
          image: postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: admin
            - name: POSTGRES_PASSWORD
              value: pwd
            - name: POSTGRES_DB
              value: postdb
            - name: PGDATA
              value: /data/pgdata
          volumeMounts:
            - name: postdb-vol
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: postdb-vol
        namespace: vez
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: hostpath
        resources:
          requests:
            storage: 250Mi